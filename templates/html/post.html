<!DOCTYPE html>

<head>
  <meta charset="utf-8"/>
  <title>{{ .headline }} | Elliot J. Reed</title>
  <link rel="canonical" href="{{ .canonicalUrl }}"/>
  <script type="application/ld+json">{{ .schema }}</script>
  {{template "amp-head.html"}}
</head>
{{template "header.html"}}

<article>
  <header>
    <div class="space-y-1 border-b border-gray-200 pb-10 text-center dark:border-gray-700">
      <dl>
        <div>
          <dt class="sr-only">Published on</dt>
          <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400">
            <time dateTime="{{ .date }}">
              {{ .dateHumanReadable }}
            </time>
            &nbsp;<em>{{ .wordCount }} words</em>
          </dd>
        </div>
      </dl>
      <div>
        <h1
          class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14">
          {{ .headline }}
        </h1>
      </div>
    </div>
  </header>

  <div class="divide-y divide-gray-200 pb-8 dark:divide-gray-700 xl:divide-y-0">
    <div class="divide-y divide-gray-200 dark:divide-gray-700 xl:col-span-3 xl:row-span-2 xl:pb-0">
      <div class="prose max-w-none pt-10 pb-8 dark:prose-dark">{{ .article }}</div>
    </div>

    <footer class="print:hidden">
      <div class="flex flex-col text-sm font-medium sm:flex-row sm:justify-between sm:text-base">
        <div class="pt-4 xl:pt-8">
          <a href="/posts" class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400">
            &larr; Back to the blog
          </a>
        </div>
      </div>
    </footer>
  </div>
</article>
{{template "footer.html"}}
